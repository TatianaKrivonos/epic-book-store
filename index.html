<!DOCTYPE html>
<html lang="ru" class="no-js  page">
<head>
  <meta charset="UTF-8">
  <title>Документ</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script>
    document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
  </script>
</head>
<body>
	<header class="page-header">
		<div class="page-header__container">
			<a href="/" class="logo"><img src="" alt="book store"></a>
			<nav class="main-nav">
				<ul class="main-nav__list">
					<li class="main-nav__item"><a href="" class="main-nav__link">Книги</a></li>
					<li class="main-nav__item"><a href="" class="main-nav__link">Рекомендации</a></li>
					<li class="main-nav__item"><a href="" class="main-nav__link">Контакты</a><li>
				</ul>
				<button class="main-nav__toggle"></button>
			</nav>
		</div>
	</header>
	<div class="promo">
		<div class="promo__container">
			<div class="slider">
				<div class="slider__container">
					<article class="slider__item">
						<h2 class="slider__item-title"></h2>
						<p class="slider__item-descr"></p>
						<a href=""><img src="" alt="" class="slider__item-img"></a>
					</article>
				</div>
			</div>
		</div>
	</div>
	<section class="catalog">
		<h1 class="catalog__title"></h1>
		<div class="catalog__tabs-wrap">
			<ul class="catalog__tabs">
				<li class="catalog__tab-item">
					<a href="" class="catalog__tab-link">Все</a>
				</li>
				<li class="catalog__tab-item">
					<a href="" class="catalog__tab-link">Маркетинг</a>
				</li>
				<li class="catalog__tab-item">
					<a href="" class="catalog__tab-link"></a>
				</li>
			</ul>
		</div>
		<div class="catalog__list-wrap">
			<div class="catalog__list">
				<article class="product-card-mini">
					<a href="">
						<h2 class="product-card-mini__title">Название книги</h2>
					</a>
					<a href="" class="product-card-mini__img-wrap">
						<img src="" alt="" class="product-card-mini__img">
					</a>
					<p class="product-card-mini__descr">Далеко-далеко за словесными горами в стране, гласных и согласных живут рыбные.</p>
					<div class="product-card-mini__price">666 P</div>
				</article>
			</div>
		</div>
	</section>
  <script src="js/script.js"></script>
</body>
</html>
