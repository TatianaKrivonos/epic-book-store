<!DOCTYPE html>
<html lang="ru" class="no-js  page">
<head>
	<meta charset="UTF-8">
	<title>BOOK STORE</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script>
      document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
    </script>
</head>
<body>
	<header class="page-header">
		<div class="page-header__container">
			<a href="#" class="logo">
				<img src="img/logo.png" alt="book store" width="130px" height="20px">
			</a>
			<div class="work-time">с 9:00 до 19:00</div>
			<nav class="main-nav">
				<ul class="main-nav__list">
					<li class="main-nav__item">
						<a href="./books.html" class="main-nav__link">Книги</a>
					</li>
					<li class="main-nav__item">
						<a href="./recomendations.html" class="main-nav__link">Рекомендации</a>
					</li>
					<li class="main-nav__item">
						<a href="./contacts.html" class="main-nav__link">Контакты</a>
					</li>
				</ul>
				<a href="" class="main-nav__icon main-nav__icon--basket">
					<img src="img/shopping-cart.svg" alt="basket" width="20px" height="20px">
				</a>
				<a href="tel:+78005008020" class="main-nav__icon main-nav__icon--tel">
					<img src="img/phone-receiver.svg" alt="tel" width="20px" height="20px">
				</a>
				<button class="main-nav__icon main-nav__icon--toggle"></button>
			</nav>
		</div>
	</header>
	<main>
	
		<div class="banner">
			<p>Мы открыли для вас уютную библиотеку</p>
			<p>Приходите к нам по адресу Никитинская 10, каждый день с 12:00 до 18:00</p>
		</div>
	</main>
	<footer class="page-footer">
		<div class="page-footer__container">
			<a href="#" class="logo page-footer__logo">
				<img src="img/logo.png" alt="book store" width="130px" height="20px">
			</a>
			<div class="work-time page-footer__work-time">с 9:00 до 19:00</div>
			<div class="footer-nav">
				<ul class="footer-nav__list">
					<li class="footer-nav__item footer-nav__item--books">
						<a href="./books.html" class="footer-nav__link">Книги</a>
					</li>
					<li class="footer-nav__item footer-nav__item--recom">
						<a href="./recomendations.html" class="footer-nav__link">Рекомендации</a>
					</li>
					<li class="footer-nav__item footer-nav__item--contacts">
						<a href="./contacts.html" class="footer-nav__link">Контакты</a>
					</li>
				</ul>
			</div>
		</div>
	</footer>
  <script type="module" src ="js/scriptTest.js"></script>
</body>
</html>
