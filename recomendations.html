<!DOCTYPE html>
<html lang="ru" class="no-js  page">
<head>

	<title>BOOK STORE</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

      document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
    </script>

<body>
	<header class="recomendations-header">
		<div class="recomendations-header__container">

			<div class="work-time"> с 9:00 до 19:00</div>
			<nav class="recomendations-nav">

					<li class="recomendations-nav__item"><a href="./books.html" class="books-nav__link">Книги</a></li>
